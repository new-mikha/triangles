<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Math App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="button-area">
      <div class="left-controls">
        <button id="newBtn" autofocus>New</button>
        <button id="backBtn">Back</button>
        <span>Pages: <span id="currrentLabel">1</span> / <span id="countLabel">1</span></span>
        <button id="nextBtn">Next</button>
      </div>
      <div class="right-controls">
        <span>Answers: <span id="correctAnswersLabel">0</span> / <span id="totalAnswersLabel">0</span></span>
      </div>
    </div>

    <div class="drawing-area">
      <div class="question-overlay">
        <div class="question-text" id="questionText">
          Which leg corresponds to <span class="bold-text">sin Î¸</span>?
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="edge.js"></script>
  <script src="angle-arc.js"></script>
  <script src="angle-bracket.js"></script>
  <script src="triangle.js"></script>
  <script src="app.js"></script>
</body>

</html>
