<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Math App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="button-area">
      <div class="left-controls">
        <button id="newBtn" autofocus>New</button>
        <button id="backBtn">Back</button>
        <span>Pages: <span id="currrentLabel">1</span> / <span id="countLabel">1</span></span>
        <button id="nextBtn">Next</button>
      </div>
      <div class="right-controls">
        <span>Answers: <span id="correctAnswersLabel">0</span> / <span id="totalAnswersLabel">0</span></span>
      </div>
    </div>

    <div class="drawing-area">
      <div class="question-overlay">
        <div class="question-text" id="questionText">
          Which leg corresponds to <span class="bold-text">sin Î¸</span>?
        </div>
      </div>

      <div id="answerOverlay" class="answer-overlay" style="display: none;">

        <div id="answerInputContainer" class="answer-container">
          <form>
            <label for="answerInput" class="answer-label">Answer:</label>
            <input type="text" id="answerInput" class="answer-input" autocomplete="off">
            <button type="submit" id="submitBtn">Submit</button>
          </form>
        </div>

        <div id="answerResultContainer">
          <div class="answer-container">
            <div id="answerTextContainer" class="answer-text">
              <label class="answer-label">Your answer:</label>
              <span id="answerText">(answer text)</span>
              -
            </div>
            <span id="answerType">(correct/incorrect)</span>
          </div>
          <div id="correctAnswer" class="answer-container">
            Hi there
          </div>
        </div>

      </div>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="utils.js?v=1"></script>
  <script src="question-generator.js?v=1"></script>
  <script src="edge.js?v=1"></script>
  <script src="angle-arc.js?v=1"></script>
  <script src="angle-bracket.js?v=1"></script>
  <script src="triangle.js?v=1"></script>
  <script src="app.js?v=1"></script>
</body>

</html>
